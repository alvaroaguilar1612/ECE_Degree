<!DOCTYPE html>
<meta charset="utf-8">
<style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#Red {fill: red;}
.link.Red {stroke: red;}

#Gray {fill: gray;}
.link.Gray {stroke: gray;}

#Blue {fill: blue;}
.link.Blue {stroke: blue;}

#Orange {fill: orange;}
.link.Orange {stroke: orange;}

#Green {fill: green;}
.link.Green {stroke: green;}

#Fuchsia {fill: fuchsia;}
.link.Fuchsia {stroke: fuchsia;}

#Aqua {fill: aqua;}
.link.Aqua {stroke: aqua;}

#Teal {fill: teal;}
.link.Teal {stroke: teal;}

#Navy {fill: navy;}
.link.Navy {stroke: navy;}

#Purple {fill: purple;}
.link.Purple {stroke: purple;}




circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
  cursor: pointer;
}



text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>

<h1>Physics 1A</h1>
<title>Physics 1A</title>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var links = [

  // Physics 1A
  {source: "Force",                   target: "Physics 1A",  type: "Blue"},  //1
  {source: "Acceleration",            target: "Physics 1A",  type: "Blue"},  //2
  {source: "Velocity",                target: "Physics 1A",  type: "Blue"},  //3
  {source: "Work",                    target: "Physics 1A",  type: "Blue"},  //4
  {source: "Conservation of Energy",  target: "Physics 1A",  type: "Blue"},  //5
  {source: "Linear Equations",        target: "Physics 1A",  type: "Blue"},  //6
  {source: "Vectors 2D/ 3D",          target: "Physics 1A",  type: "Blue"},  //7
  {source: "Motion 2D/ 3D",           target: "Physics 1A",  type: "Blue"},  //8
  {source: "Potential Energy",        target: "Physics 1A",  type: "Blue"},  //9


  // Math 31A Classses
  {source: "Derivatives",              target: "Math 31A",  type: "Gray"}, //1
  {source: "Integration",              target: "Math 31A",  type: "Gray"}, //2
  {source: "Implicit Differentiation", target: "Math 31A",  type: "Gray"}, //3
  {source: "Chain Rule",               target: "Math 31A",  type: "Gray"}, //4
  {source: "Linear Approximation",     target: "Math 31A",  type: "Gray"}, //5
  {source: "Product Rule",             target: "Math 31A",  type: "Gray"}, //6
  {source: "Summation",                target: "Math 31A",  type: "Gray"}, //7

// Math 31B Classses
  {source: "Series",                target: "Math 31B",  type: "Gray"}, //1
  {source: "Taylor Series",         target: "Math 31B",  type: "Gray"}, //2
  {source: "Sequences",             target: "Math 31B",  type: "Gray"}, //3
  {source: "Derivatives",           target: "Math 31B",  type: "Gray"}, //4
  {source: "Taylor Approximation",  target: "Math 31B",  type: "Gray"}, //5
  {source: "Improper Integrals",    target: "Math 31B",  type: "Gray"}, //6
  
  // Math 32A Classses
  {source: "Vectors 2D/3D",           target: "Math 32A",  type: "Gray"}, //1
  {source: "Dot Product",             target: "Math 32A",  type: "Gray"}, //2
  {source: "Cross Product",           target: "Math 32A",  type: "Gray"}, //3
  {source: "Parametric Equations",    target: "Math 32A",  type: "Gray"}, //4
  {source: "Vector Value Function",   target: "Math 32A",  type: "Gray"}, //5
  {source: "Motion 2D/3D",            target: "Math 32A",  type: "Gray"}, //6
  {source: "Partial Derivatives",     target: "Math 32A",  type: "Gray"}, //7
  {source: "Chain Rule",              target: "Math 32A",  type: "Gray"}, //8
  {source: "Lagrange Multiplier",     target: "Math 32A",  type: "Gray"}, //9
  {source: "Directional Derivatives", target: "Math 32A",  type: "Gray"},//10
  {source: "Optimization",            target: "Math 32A",  type: "Gray"}, //11 
  {source: "Limits",                  target: "Math 32A",  type: "Gray"}, //12
  {source: "Multi-Variable Function", target: "Math 32A",  type: "Gray"}, //13



////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Connections from Math 31A
{source: "Derivatives",                     target: "Acceleration",            type: "Red"},  //1
{source: "Derivatives",                     target: "Velocity",                type: "Red"},  //2
{source: "Derivatives",                     target: "Work",                    type: "Red"},  //3

{source: "Integration",                     target: "Acceleration",            type: "Red"},  //1
{source: "Integration",                     target: "Velocity",                type: "Red"},  //2
{source: "Integration",                     target: "Work",                    type: "Red"},  //3
                                            
{source: "Implicit Differentiation",        target: "Acceleration",            type: "Red"},  //1
{source: "Implicit Differentiation",        target: "Velocity",                type: "Red"},  //2
                                                                                
{source: "Summation",                       target: "Force",                   type: "Red"},  //1
{source: "Summation",                       target: "Work",                    type: "Red"},  //2
{source: "Summation",                       target: "Conservation of Energy",  type: "Red"},  //3
{source: "Summation",                       target: "Motion 2D/3D",            type: "Red"},  //4

///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Connections from Math 31B
{source: "Series",        target: "Conservation of Energy",     type: "Orange"},  //1
{source: "Series",        target: "Potential Energy",           type: "Orange"},  //2

{source: "Derivatives",   target: "Velocity",                   type: "Orange"},  //1
{source: "Derivatives",   target: "Acceleration",               type: "Orange"},  //2
{source: "Derivatives",   target: "Linear Equations",           type: "Orange"},  //3

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Connections from Math 32A
{source: "Vectors 2D/3D",                      target: "Force",                       type: "Purple"},  //1
{source: "Vectors 2D/3D",                      target: "Acceleration",                type: "Purple"},  //2
{source: "Vectors 2D/3D",                      target: "Motion 2D/ 3D",               type: "Purple"},  //3
{source: "Vectors 2D/3D",                      target: "Vectors 2D/ 3D",              type: "Purple"},  //4
{source: "Vectors 2D/3D",                      target: "Conservation of Energy",      type: "Purple"},  //5
{source: "Vectors 2D/3D",                      target: "Potential Energy",            type: "Purple"},  //6
{source: "Vectors 2D/3D",                      target: "Velocity",                    type: "Purple"},  //7
       
{source: "Dot Product",                        target: "Work",                        type: "Purple"},  //1

{source: "Parametric Equations",               target: "Work",                        type: "Purple"},  //1
{source: "Parametric Equations",               target: "Acceleration",                type: "Purple"},  //2
{source: "Parametric Equations",               target: "Velocity",                    type: "Purple"},  //3

{source: "Motion 2D/3D",                       target: "Motion 2D/ 3D",               type: "Purple"},  //1

{source: "Multi-Variable Function",            target: "Motion 2D/ 3D",               type: "Purple"}, //1
{source: "Multi-Variable Function",            target: "Potential Energy",            type: "Purple"}, //2 
{source: "Multi-Variable Function",            target: "Linear Equations",            type: "Purple"}, //3
                                        
{source: "Partial Derivatives",                target: "Acceleration",                type: "Purple"}, //1
{source: "Partial Derivatives",                target: "Potential Energy",            type: "Purple"}, //2 

{source: "Directional Derivatives",            target: "Velocity",                    type: "Purple"}, //1
                                                        
{source: "Limits",                             target: "Velocity",                    type: "Purple"}, //1
{source: "Limits",                             target: "Acceleration",                type: "Purple"}, //2
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width =  1300,
    height = 1000;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(200)    
    .charge(-1000)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);








// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["Red","Gray", "Blue", "Orange" , "Green" , "Fuchsia", "Aqua", "Teal", "Navy", "Purple"])
   .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5")
    ;

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; })
    .call(force.drag);

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
    .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>

<br></br>

<input type="button"  onClick="window.location='Physics.html';"       value="Physics" style="display:inline-block;">

<input type="button"  onClick="window.location='Math31B.html';"       value="Math 31B" style="display:inline-block;">
<input type="button"  onClick="window.location='Math32A.html';"       value="Math 32A" style="display:inline-block;">
