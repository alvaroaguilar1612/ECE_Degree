<!DOCTYPE html>
<meta charset="utf-8">
<style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}


.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#Red {fill: red;}
.link.Red {stroke: red;}

#Blue {fill: blue;}
.link.Blue {stroke: blue;}

#Orange {fill: orange;}
.link.Orange {stroke: orange;}

#Green {fill: green;}
.link.Green {stroke: green;}

#Fuchsia {fill: fuchsia;}
.link.Fuchsia {stroke: fuchsia;}

#Aqua {fill: aqua;}
.link.Aqua {stroke: aqua;}

#Teal {fill: teal;}
.link.Teal {stroke: teal;}

#Navy {fill: navy;}
.link.Navy {stroke: navy;}

#Purple {fill: purple;}
.link.Purple {stroke: purple;}

#Gray {fill: gray;}
.link.Gray {stroke: gray;}




circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
  cursor: pointer;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
  
  <h1>ECE 10</h1>
  <title>ECE 10</title>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var links = [
  
  // ECE 1O Classes
  {source: "Resistors",                                 target: "ECE 10",  type: "Blue"},  //1
  {source: "Capacitors",                                target: "ECE 10",  type: "Blue"},  //2
  {source: "Inductors",                                 target: "ECE 10",  type: "Blue"},  //3
  {source: "Voltage Source",                            target: "ECE 10",  type: "Blue"},  //4
  {source: "Current Source",                            target: "ECE 10",  type: "Blue"},  //5
  {source: "Sign Convention",                           target: "ECE 10",  type: "Blue"},  //6 
  {source: "Kirchoff's Laws",                           target: "ECE 10",  type: "Blue"},  //7 
  {source: "Source Transformations",                    target: "ECE 10",  type: "Blue"},  //8 
  {source: "Mesh Method",                               target: "ECE 10",  type: "Blue"},  //9
  {source: "Node Method",                               target: "ECE 10",  type: "Blue"},  //10
  {source: "Superposition",                             target: "ECE 10",  type: "Blue"},  //11
  {source: "Thevenin Equivalents",                      target: "ECE 10",  type: "Blue"},  //12
  {source: "First Order Circuits",                      target: "ECE 10",  type: "Blue"},  //13
  {source: "Second Order Circuits",                     target: "ECE 10",  type: "Blue"},  //14
  {source: "Sinusoidal Steady State",                   target: "ECE 10",  type: "Blue"},  //15
  {source: "Phasors",                                   target: "ECE 10",  type: "Blue"},  //16

// Math 33A Classses
  {source: "Gauss-Jordan Elimination",       target: "Math 33A",  type: "Gray"}, //1
  {source: "Linear Transformation",          target: "Math 33A",  type: "Gray"}, //2
  {source: "Matrix Algebra, Product",        target: "Math 33A",  type: "Gray"}, //3
  {source: "Matrix Algebra, Inverse",        target: "Math 33A",  type: "Gray"}, //4
  {source: "R^n",                            target: "Math 33A",  type: "Gray"}, //5
  {source: "Linear Independence",            target: "Math 33A",  type: "Gray"}, //6
  {source: "Gram-Schmidt Process",           target: "Math 33A",  type: "Gray"}, //7
  {source: "QR-Factorization",               target: "Math 33A",  type: "Gray"}, //8
  {source: "Orthogonal projection",          target: "Math 33A",  type: "Gray"}, //9
  {source: "Determinants",                   target: "Math 33A",  type: "Gray"},//10
  {source: "Eigenvalues and Eigenvectors",   target: "Math 33A",  type: "Gray"}, //12

  // Math 33B Classses
  {source: "First Order Differentiation Equations",       target: "Math 33B",  type: "Gray"}, //1
  {source: "Euler's Method",                              target: "Math 33B",  type: "Gray"}, //2
  {source: "Linear Homogenous Equations",                 target: "Math 33B",  type: "Gray"}, //3
  {source: "Linear Inhomogenous Equations",               target: "Math 33B",  type: "Gray"}, //4
  {source: "Exact Differentiatial Equations",             target: "Math 33B",  type: "Gray"}, //5
  {source: "Uniqueness",                                  target: "Math 33B",  type: "Gray"}, //6
  {source: "Stability",                                   target: "Math 33B",  type: "Gray"}, //7
  {source: "Second Order Linear Equations",               target: "Math 33B",  type: "Gray"}, //8
  {source: "Linear Independence",                         target: "Math 33B",  type: "Gray"}, //9
  {source: "Second Order Constant Coefficient Equations", target: "Math 33B",  type: "Gray"}, //10
  {source: "Undetermined Coefficients",                   target: "Math 33B",  type: "Gray"}, //11
  {source: "Eigenvalues and Eigenvectors",                target: "Math 33B",  type: "Gray"}, //12
  {source: "Distinct, Real, and Complex Eigenvalues",     target: "Math 33B",  type: "Gray"}, //13


    // Physics 1C Classses
  {source: "Wave",                 target: "Physics 1C",  type: "Gray"}, //1
  {source: "Sound",                target: "Physics 1C",  type: "Gray"}, //2
  {source: "Electric Charge",      target: "Physics 1C",  type: "Gray"}, //3
  {source: "Electric Field",       target: "Physics 1C",  type: "Gray"}, //4
  {source: "Electric Flux",        target: "Physics 1C",  type: "Gray"}, //5
  {source: "Electric Potential",   target: "Physics 1C",  type: "Gray"}, //6
  {source: "Capacitance",          target: "Physics 1C",  type: "Gray"}, //7
  {source: "Resistance",           target: "Physics 1C",  type: "Gray"}, //8
  {source: "Currents",             target: "Physics 1C",  type: "Gray"}, //9
  {source: "DC Circuits",          target: "Physics 1C",  type: "Gray"}, //10
  {source: "Magnetic Fields",      target: "Physics 1C",  type: "Gray"}, //11
  {source: "Dielectric",           target: "Physics 1C",  type: "Gray"}, //12



  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

  // From Math 33A
  {source: "Matrix Algebra, Product",        target: "Second Order Circuits",  type: "Red"}, //1
  {source: "Matrix Algebra, Product",        target: "First Order Circuits",   type: "Red"}, //2

  {source: "Eigenvalues and Eigenvectors",   target: "Second Order Circuits",  type: "Red"}, //3

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  // From Math 33B

  {source: "First Order Differentiation Equations",       target: "First Order Circuits",  type: "Green"}, //1
  {source: "First Order Differentiation Equations",       target: "Kirchoff's Laws",       type: "Green"}, //2

  {source: "Linear Homogenous Equations",                 target: "First Order Circuits",  type: "Green"}, //3

  {source: "Second Order Linear Equations",               target: "Second Order Circuits", type: "Green"}, //4

  {source: "Distinct, Real, and Complex Eigenvalues",     target: "Phasors",               type: "Green"}, //5


  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  // From Physics 1C

  {source: "Wave",                 target: "Sinusoidal Steady State",  type: "Fuchsia"}, //1

  {source: "Electric Charge",      target: "Resistors",       type: "Fuchsia"}, //1
  {source: "Electric Charge",      target: "Capacitors",      type: "Fuchsia"}, //2
  {source: "Electric Charge",      target: "Voltage Source",  type: "Fuchsia"}, //3
  {source: "Electric Charge",      target: "Current Source",  type: "Fuchsia"}, //4
  {source: "Electric Charge",      target: "Inductors",       type: "Fuchsia"}, //5

  {source: "Electric Field",       target: "Current Source",  type: "Fuchsia"}, //1
  {source: "Electric Field",       target: "Inductors",       type: "Fuchsia"}, //2

  {source: "Electric Flux",        target: "Inductors",       type: "Fuchsia"}, //1
  {source: "Electric Flux",        target: "Current Source",  type: "Fuchsia"}, //2
  {source: "Electric Flux",        target: "Capacitors",      type: "Fuchsia"}, //3

  {source: "Capacitance",          target: "Capacitors",      type: "Fuchsia"}, //1

  {source: "Resistance",           target: "Resistors",       type: "Fuchsia"}, //1

  {source: "Current",              target: "Current Source",  type: "Fuchsia"}, //1

  {source: "DC Circuits",           target: "First Order Circuits",  type: "Fuchsia"}, //8

  {source: "Magnetic Fields",           target: "Voltage Source",  type: "Fuchsia"}, //8
  {source: "Magnetic Fields",           target: "Current Source",  type: "Fuchsia"}, //8



  
   
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width =  1000,
    height = 600;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)    
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "Red", "Blue", "Orange" ,"Gray", "Green" , "Fuchsia", "Aqua", "Teal", "Navy", "Purple"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
