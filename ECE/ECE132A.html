}

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #333;

  cursor: pointer;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>

  <h1>ECE 132A</h1>

<script src="//d3js.org/d3.v3.min.js"></script>

var links = [

  {source: "WSS Process",                                target: "ECE 132A",  type: "Blue"},  //12
  {source: "Random Processes",                           target: "ECE 132A",  type: "Blue"},  //13
  {source: "Power Spectrum",                             target: "ECE 132A",  type: "Blue"},  //14
  {source: "Autocorrelation",                            target: "ECE 132A",  type: "Blue"},  //15

  {source: "Cross Correlation",                          target: "ECE 132A",  type: "Blue"},  //16
  {source: "Analog Transmission",                        target: "ECE 132A",  type: "Blue"},  //17
  {source: "Fourier Series",                             target: "ECE 132A",  type: "Blue"},  //18
  {source: "Fourier Properties",                         target: "ECE 132A",  type: "Blue"},  //19
  {source: "Fourier Transform",                          target: "ECE 132A",  type: "Blue"},  //20
  
  {source: "Probability",                                target: "ECE 132A",  type: "Blue"},  //21
  {source: "Multiple Random Variables",                  target: "ECE 132A",  type: "Blue"},  //22
  {source: "Jointly Gaussian",                           target: "ECE 132A",  type: "Blue"},  //23

  // ECE 102
  {source: "Fourier Series",                            target: "ECE 102",  type: "Gray"},  //1
  {source: "Fourier Transform",                         target: "ECE 102",  type: "Gray"},  //2
  {source: "Frequency Responses",                       target: "ECE 102",  type: "Gray"},  //3
  {source: "Periodic Signals",                          target: "ECE 102",  type: "Gray"},  //4
  {source: "Sampling Theorem",                          target: "ECE 102",  type: "Gray"},  //5
  {source: "Time-Invariance",                           target: "ECE 102",  type: "Gray"},  //6 
  {source: "Causality",                                 target: "ECE 102",  type: "Gray"},  //7 
  {source: "Impulse Response Functions",                target: "ECE 102",  type: "Gray"},  //8 
  {source: "Superposition",                             target: "ECE 102",  type: "Gray"},  //9
  {source: "Convolution Integrals",                     target: "ECE 102",  type: "Gray"},  //10
  {source: "Linearity",                                 target: "ECE 102",  type: "Gray"},  //11
  {source: "Existense",                                 target: "ECE 102",  type: "Gray"},  //12
  {source: "Laplace Transform",                         target: "ECE 102",  type: "Gray"},  //13
  {source: "Undetermined Coefficients",                 target: "ECE 102",  type: "Gray"},  //14
  {source: "First Order Equations",                     target: "ECE 102",  type: "Gray"},  //15
  {source: "Variations of Parameters Method",           target: "ECE 102",  type: "Gray"},  //16
  {source: "Uniqueness",                                target: "ECE 102",  type: "Gray"},  //17
  {source: "Second Order Equations",                    target: "ECE 102",  type: "Gray"},  //18
  
  // ECE 113
  {source: "Sequences",                              target: "ECE 113",  type: "Gray"},  //1
  {source: "Discrete Time Systems",                  target: "ECE 113",  type: "Gray"},  //2
  {source: "Linear Convolution",                     target: "ECE 113",  type: "Gray"},  //3
  {source: "Homogeneous Differential Equations",     target: "ECE 113",  type: "Gray"},  //4
  {source: "Z - Transform",                          target: "ECE 113",  type: "Gray"},  //5
  {source: "Partial Fractions",                      target: "ECE 113",  type: "Gray"},  //6
  {source: "Transfer Functions",                     target: "ECE 113",  type: "Gray"},  //7
  {source: "Discrete Time Fourier Transform",        target: "ECE 113",  type: "Gray"},  //8
  {source: "Circular Convolution",                   target: "ECE 113",  type: "Gray"},  //9
  {source: "Sampling Theorem",                       target: "ECE 113",  type: "Gray"},  //10

  // ECE 131A
  {source: "Signal Processing",                       target: "ECE 131A",  type: "Gray"},  //1
  {source: "Characteristic Functions",                target: "ECE 131A",  type: "Gray"},  //2
  {source: "Limit Theorem",                           target: "ECE 131A",  type: "Gray"},  //3

  {source: "Introduction to Probability",             target: "ECE 131A",  type: "Gray"},  //6
  {source: "Introduction to Computer Simulation",     target: "ECE 131A",  type: "Gray"},  //7
  {source: "Generation of Random Events",             target: "ECE 131A",  type: "Gray"},  //8
  {source: "Random Variables",                        target: "ECE 131A",  type: "Gray"},  //9
  {source: "Random Vectors",                          target: "ECE 131A",  type: "Gray"},  //10
  {source: "Distributions",                           target: "ECE 131A",  type: "Gray"},  //11

  {source: "Moments",                                 target: "ECE 131A",  type: "Gray"},  //13

////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  // From ECE 102

  {source: "Convolution Integrals",                     target: "Probability",  type: "Red"},  //1

  {source: "Sampling Theorem",                          target: "Channel Coding",  type: "Red"},  //1

  {source: "Laplace Transform",                         target: "Probability",  type: "Red"},  //1
  {source: "Fourier Series",                            target: "Probability",  type: "Red"},  //2
  {source: "Fourier Transform",                         target: "Probability",  type: "Red"},  //3

////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  // From ECE 113

  {source: "Discrete Time Fourier Transform",            target: "Fourier Series",  type: "Orange"},  //18
  
  {source: "Discrete Time Fourier Transform",            target: "Fourier Transform",  type: "Orange"},  //18
  {source: "Partial Fractions",                          target: "Fourier Transform",  type: "Orange"},  //18

  {source: "Linear Convolution",                              target: "Probability",  type: "Orange"},  //1
  {source: "Z - Transform",                              target: "Probability",  type: "Orange"},  //1

////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  // From ECE 131A

  {source: "Introduction to Probability",             target: "Probability",  type: "Aqua"},  

  {source: "Random Variables",                        target: "Multiple Random Variables",  type: "Aqua"},  
  {source: "Random Vectors",                          target: "Multiple Random Variables",  type: "Aqua"},  
  {source: "Generation of Random Events",             target: "Multiple Random Variables",  type: "Aqua"},  

  {source: "Distributions",                           target: "Jointly Gaussian",  type: "Aqua"},  
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width =  1500,
    height = 1000;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(200)    
    .charge(-1000)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "Red", "Blue", "Orange" , "Gray", "Green" , "Fuchsia", "Aqua", "Teal", "Navy", "Purple"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
