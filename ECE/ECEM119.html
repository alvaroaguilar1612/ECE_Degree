<!DOCTYPE html>
<meta charset="utf-8">
<style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#Red {fill: red;}
.link.Red {stroke: red;}

#Blue {fill: blue;}
.link.Blue {stroke: blue;}

#Orange {fill: orange;}
.link.Orange {stroke: orange;}

#Green {fill: green;}
.link.Green {stroke: green;}

#Fuchsia {fill: fuchsia;}
.link.Fuchsia {stroke: fuchsia;}

#Aqua {fill: aqua;}
.link.Aqua {stroke: aqua;}

#Teal {fill: teal;}
.link.Teal {stroke: teal;}

#Navy {fill: navy;}
.link.Navy {stroke: navy;}

#Purple {fill: purple;}
.link.Purple {stroke: purple;}

#Gray {fill: gray;}
.link.Gray {stroke: gray;}




circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
  cursor: pointer;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>

  <h1>ECE M119</h1>
  <title>ECE M119</title>



<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var links = [

  // 
  {source: "Design trade-offs",                                      target: "ECE M119",  type: "Blue"},  //1
  {source: "Principles of Operation of Cyber Physical Systems",      target: "ECE M119",  type: "Blue"},  //2
  {source: "Signal Propagation",                                     target: "ECE M119",  type: "Blue"},  //3
  {source: "Node Applications",                                      target: "ECE M119",  type: "Blue"},  //4
  {source: "Node Architecture and Operation",                        target: "ECE M119",  type: "Blue"},  //5
  {source: "Sensing",                                                target: "ECE M119",  type: "Blue"},  //6
  {source: "Signal Modeling",                                        target: "ECE M119",  type: "Blue"},  //7
  
  // CS 33 
  {source: "Integers",                              target: "Computer Science 33",     type: "Gray"}, // 1
  {source: "Machine-Level Programming Basics",      target: "Computer Science 33",     type: "Gray"}, // 2
  {source: "Control",                               target: "Computer Science 33",     type: "Gray"}, // 3
  {source: "Procedures",                            target: "Computer Science 33",     type: "Gray"}, // 4
  {source: "Pointers",                              target: "Computer Science 33",     type: "Gray"}, // 5
  {source: "Floating Point",                        target: "Computer Science 33",     type: "Gray"}, // 6
  {source: "Program Optimization",                  target: "Computer Science 33",     type: "Gray"}, // 7
  {source: "Input/Output",                          target: "Computer Science 33",     type: "Gray"}, // 8

  // ECE 131A
  {source: "Signal Processing",                       target: "ECE 131A",  type: "Gray"},  //1
  {source: "Characteristic Functions",                target: "ECE 131A",  type: "Gray"},  //2
  {source: "Limit Theorem",                           target: "ECE 131A",  type: "Gray"},  //3
  {source: "Applications to Communications",          target: "ECE 131A",  type: "Gray"},  //4
  {source: "Control",                                 target: "ECE 131A",  type: "Gray"},  //5
  {source: "Introduction to Probability",             target: "ECE 131A",  type: "Gray"},  //6
  {source: "Introduction to Computer Simulation",     target: "ECE 131A",  type: "Gray"},  //7
  {source: "Generation of Random Events",             target: "ECE 131A",  type: "Gray"},  //8
  {source: "Random Variables",                        target: "ECE 131A",  type: "Gray"},  //9
  {source: "Random Vectors",                          target: "ECE 131A",  type: "Gray"},  //10
  {source: "Distributions",                           target: "ECE 131A",  type: "Gray"},  //11
  {source: "Densities",                               target: "ECE 131A",  type: "Gray"},  //12
  {source: "Moments",                                 target: "ECE 131A",  type: "Gray"},  //13

 // ECE 132B
  {source: "Polling",                                target: "ECE 132B",  type: "Gray"},  //1
  {source: "FDMA",                                   target: "ECE 132B",  type: "Gray"},  //2
  {source: "TDMA",                                   target: "ECE 132B",  type: "Gray"},  //3
  {source: "Multiple-Access Communications",         target: "ECE 132B",  type: "Gray"},  //4
  {source: "Random Access",                          target: "ECE 132B",  type: "Gray"},  //5
  {source: "Local Metropolitan",                     target: "ECE 132B",  type: "Gray"},  //6
  {source: "Wide Area",                              target: "ECE 132B",  type: "Gray"},  //7
  {source: "Integrated Service Networks",            target: "ECE 132B",  type: "Gray"},  //8
  {source: "Packet Switching",                       target: "ECE 132B",  type: "Gray"},  //9
  {source: "Packet Routing",                         target: "ECE 132B",  type: "Gray"},  //10
  {source: "Network Performance Analysis",           target: "ECE 132B",  type: "Gray"},  //11
  {source: "Network Performance Design",             target: "ECE 132B",  type: "Gray"},  //12
  {source: "Layered Communications Architectures",   target: "ECE 132B",  type: "Gray"},  //13
  {source: "Queueing System Modeling",               target: "ECE 132B",  type: "Gray"},  //14
  {source: "Queueing System Analysis",               target: "ECE 132B",  type: "Gray"},  //15
  {source: "Error Control",                          target: "ECE 132B",  type: "Gray"},  //16
  {source: "Flow and Congestion Control",            target: "ECE 132B",  type: "Gray"},  //17

  
  
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// From CS 33

  {source: "Machine-Level Programming Basics",      target: "Node Architecture and Operation",     type: "Red"}, 
  {source: "Procedures",                            target: "Node Architecture and Operation",     type: "Red"}, 
  {source: "Pointers",                              target: "Node Architecture and Operation",     type: "Red"}, 

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// From ECE 131A
  {source: "Applications to Communications",       target: "Signal Propagation",  type: "Orange"},
  {source: "Control",                              target: "Principles of Operation of Cyber Physical Systems",  type: "Orange"},
  
  {source: "Signal Processing",                    target: "Signal Propagation",  type: "Orange"},
  {source: "Signal Processing",                    target: "Signal Modeling",     type: "Orange"},

/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// From ECE 132B

  {source: "Layered Communications Architectures",   target: "Principles of Operation of Cyber Physical Systems",  type: "Aqua"},

  {source: "Queueing System Analysis",               target: "Node Architecture and Operation",  type: "Aqua"},

  {source: "Error Control",                          target: "Principles of Operation of Cyber Physical Systems",  type: "Aqua"},
  {source: "Flow and Congestion Control",            target: "Principles of Operation of Cyber Physical Systems",  type: "Aqua"},
  {source: "Packet Routing",                         target: "Principles of Operation of Cyber Physical Systems",  type: "Aqua"},
  {source: "Multiple-Access Communications",         target: "Principles of Operation of Cyber Physical Systems",  type: "Aqua"},
  {source: "Integrated Service Networks",            target: "Principles of Operation of Cyber Physical Systems",  type: "Aqua"},

  {source: "Network Performance Design",             target: "Node Architecture and Operation",  type: "Aqua"},
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width =  1500,
    height = 1000;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(200)    
    .charge(-1000)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "Red", "Blue", "Orange" , "Gray", "Green" , "Fuchsia", "Aqua", "Teal", "Navy", "Purple"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
