<!DOCTYPE html>
<meta charset="utf-8">
<style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#Red {fill: red;}
.link.Red {stroke: red;}

#Blue {fill: blue;}
.link.Blue {stroke: blue;}

#Orange {fill: orange;}
.link.Orange {stroke: orange;}

#Green {fill: green;}
.link.Green {stroke: green;}

#Fuchsia {fill: fuchsia;}
.link.Fuchsia {stroke: fuchsia;}

#Aqua {fill: aqua;}
.link.Aqua {stroke: aqua;}

#Teal {fill: teal;}
.link.Teal {stroke: teal;}

#Navy {fill: navy;}
.link.Navy {stroke: navy;}

#Purple {fill: purple;}
.link.Purple {stroke: purple;}

#Gray {fill: gray;}
.link.Gray {stroke: gray;}




circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
  cursor: pointer;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>

  <h1>ECE 131A</h1>
  <title>ECE 131A</title>



<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var links = [

  // ECE 131A
  {source: "Signal Processing",                       target: "ECE 131A",  type: "Blue"},  //
  {source: "Characteristic Functions",                target: "ECE 131A",  type: "Blue"},  //
  {source: "Limit Theorem",                           target: "ECE 131A",  type: "Blue"},  //
  {source: "Applications to Communications",          target: "ECE 131A",  type: "Blue"},  //
  {source: "Control",                                 target: "ECE 131A",  type: "Blue"},  //
  {source: "Introduction to Probability",             target: "ECE 131A",  type: "Blue"},  //
  {source: "Introduction to Computer Simulation",     target: "ECE 131A",  type: "Blue"},  //
  {source: "Generation of Random Events",             target: "ECE 131A",  type: "Blue"},  //
  {source: "Random Variables",                        target: "ECE 131A",  type: "Blue"},  //
  {source: "Random Vectors",                          target: "ECE 131A",  type: "Blue"},  //
  {source: "Distributions",                           target: "ECE 131A",  type: "Blue"},  //
  {source: "Densities",                               target: "ECE 131A",  type: "Blue"},  //
  {source: "Moments",                                 target: "ECE 131A",  type: "Blue"},  //

  // ECE 102
  {source: "Fourier Series",                            target: "ECE 102",  type: "Gray"},  //1
  {source: "Fourier Transform",                         target: "ECE 102",  type: "Gray"},  //2
  {source: "Frequency Responses",                       target: "ECE 102",  type: "Gray"},  //3
  {source: "Periodic Signals",                          target: "ECE 102",  type: "Gray"},  //4
  {source: "Sampling Theorem",                          target: "ECE 102",  type: "Gray"},  //5
  {source: "Time-Invariance",                           target: "ECE 102",  type: "Gray"},  //6 
  {source: "Causality",                                 target: "ECE 102",  type: "Gray"},  //7 
  {source: "Impulse Response Functions",                target: "ECE 102",  type: "Gray"},  //8 
  {source: "Superposition",                             target: "ECE 102",  type: "Gray"},  //9
  {source: "Convolution Integrals",                     target: "ECE 102",  type: "Gray"},  //10
  {source: "Linearity",                                 target: "ECE 102",  type: "Gray"},  //11
  {source: "Existense",                                 target: "ECE 102",  type: "Gray"},  //12
  {source: "Laplace Transform",                         target: "ECE 102",  type: "Gray"},  //13
  {source: "Undetermined Coefficients",                 target: "ECE 102",  type: "Gray"},  //14
  {source: "First Order Equations",                     target: "ECE 102",  type: "Gray"},  //15
  {source: "Variations of Parameters Method",           target: "ECE 102",  type: "Gray"},  //16
  {source: "Uniqueness",                                target: "ECE 102",  type: "Gray"},  //17
  {source: "Second Order Equations",                    target: "ECE 102",  type: "Gray"},  //18
  
  // Math 32B Classses
  {source: "Dot Product",                 target: "Math 32B",  type: "Gray"}, //1
  {source: "Cross Product",               target: "Math 32B",  type: "Gray"}, //6
  {source: "Gradient",                    target: "Math 32B",  type: "Gray"}, //2
  {source: "Integrals of Two Variables",  target: "Math 32B",  type: "Gray"}, //3
  {source: "Linear Integrals",            target: "Math 32B",  type: "Gray"}, //4
  {source: "Stokes Theorem",              target: "Math 32B",  type: "Gray"}, //5

  // Math 33B Classses
  {source: "First Order Equations",                    target: "Math 33B",  type: "Gray"}, //1
  {source: "Euler's Method",                           target: "Math 33B",  type: "Gray"}, //2
  {source: "Linear Homogenous Equations",              target: "Math 33B",  type: "Gray"}, //3
  {source: "Linear Inhomogenous Equations",            target: "Math 33B",  type: "Gray"}, //4
  {source: "Exact Differentiatial Equations",          target: "Math 33B",  type: "Gray"}, //5
  {source: "Uniqueness",                               target: "Math 33B",  type: "Gray"}, //6
  {source: "Stability",                                target: "Math 33B",  type: "Gray"}, //7
  {source: "2nd Order Linear Equations",               target: "Math 33B",  type: "Gray"}, //8
  {source: "Linear Independence",                      target: "Math 33B",  type: "Gray"}, //9
  {source: "Undetermined Coefficients",                target: "Math 33B",  type: "Gray"}, //10
  {source: "Eigenvalues and Eigenvectors",             target: "Math 33B",  type: "Gray"}, //11
  {source: "Distinct, Real, and Complex Eigenvalues",  target: "Math 33B",  type: "Gray"}, //12

////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  // From ECE 102
  {source: "Time-Invariance",                           target: "Signal Processing",  type: "Red"},  
  {source: "Causality",                                 target: "Signal Processing",  type: "Red"},  
  {source: "Convolution Integrals",                     target: "Signal Processing",  type: "Red"},  


  {source: "Time-Invariance",                           target: "Applications to Communications",  type: "Red"},  
  {source: "Superposition",                             target: "Applications to Communications",  type: "Red"},  
  {source: "Convolution Integrals",                     target: "Applications to Communications",  type: "Red"},  

  {source: "Uniqueness",                                target: "Introduction to Probability",  type: "Red"},  

////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  // From Math 32B

  {source: "Dot Product",                 target: "Random Vectors",  type: "Orange"}, 
  {source: "Cross Product",               target: "Random Vectors",  type: "Orange"}, 
  {source: "Gradient",                    target: "Random Vectors",  type: "Orange"}, 
  {source: "Integrals of Two Variables",  target: "Densities",  type: "Orange"}, 

////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  // From Math 33B

  {source: "First Order Equations",                    target: "Random Vectors",  type: "Aqua"}, //1
  

];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width =  1500,
    height = 1000;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(150)    
    .charge(-1000)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "Red", "Blue", "Orange" , "Gray", "Green" , "Fuchsia", "Aqua", "Teal", "Navy", "Purple"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
