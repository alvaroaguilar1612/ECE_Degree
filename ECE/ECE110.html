<!DOCTYPE html>
<meta charset="utf-8">
<style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}


.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#Red {fill: red;}
.link.Red {stroke: red;}

#Blue {fill: blue;}
.link.Blue {stroke: blue;}

#Orange {fill: orange;}
.link.Orange {stroke: orange;}

#Green {fill: green;}
.link.Green {stroke: green;}

#Fuchsia {fill: fuchsia;}
.link.Fuchsia {stroke: fuchsia;}

#Aqua {fill: aqua;}
.link.Aqua {stroke: aqua;}

#Teal {fill: teal;}
.link.Teal {stroke: teal;}

#Navy {fill: navy;}
.link.Navy {stroke: navy;}

#Purple {fill: purple;}
.link.Purple {stroke: purple;}

#Gray {fill: gray;}
.link.Gray {stroke: gray;}




circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
  cursor: pointer;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>

 
<body>

  <h1>ECE 110</h1>
  <title>ECE 110</title>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var links = [
  // ECE 110
  {source: "RLC Circuits",                         target: "ECE 110",  type: "Blue"},  //1
  {source: "Sinusoidal Steady State",              target: "ECE 110",  type: "Blue"},  //2
  {source: "Phasors",                              target: "ECE 110",  type: "Blue"},  //3
  {source: "Fourier Transform",                    target: "ECE 110",  type: "Blue"},  //4
  {source: "Laplace Transform",                    target: "ECE 110",  type: "Blue"},  //5
  {source: "Frequency Response",                   target: "ECE 110",  type: "Blue"},  //6 
  {source: "Bode Plot",                            target: "ECE 110",  type: "Blue"},  //7 
  {source: "Poles",                                target: "ECE 110",  type: "Blue"},  //8 
  {source: "Zeros",                                target: "ECE 110",  type: "Blue"},  //9
  {source: "Two-Port Networks",                    target: "ECE 110",  type: "Blue"},  //10
  {source: "Mutual Inductance",                    target: "ECE 110",  type: "Blue"},  //11
  {source: "Ideal Transformers",                   target: "ECE 110",  type: "Blue"},  //12

  // ECE 1O Classes
  {source: "Resistors",                                 target: "ECE 10",  type: "Gray"},  //1
  {source: "Capacitors",                                target: "ECE 10",  type: "Gray"},  //2
  {source: "Inductors",                                 target: "ECE 10",  type: "Gray"},  //3
  {source: "Voltage Source",                            target: "ECE 10",  type: "Gray"},  //4
  {source: "Current Source",                            target: "ECE 10",  type: "Gray"},  //5
  {source: "Sign Convention",                           target: "ECE 10",  type: "Gray"},  //6 
  {source: "Kirchoff's Laws",                           target: "ECE 10",  type: "Gray"},  //7 
  {source: "Source Transformations",                    target: "ECE 10",  type: "Gray"},  //8 
  {source: "Mesh Method",                               target: "ECE 10",  type: "Gray"},  //9
  {source: "Node Method",                               target: "ECE 10",  type: "Gray"},  //10
  {source: "Superposition",                             target: "ECE 10",  type: "Gray"},  //11
  {source: "Thevenin Equivalents",                      target: "ECE 10",  type: "Gray"},  //12
  {source: "First Order Circuits",                      target: "ECE 10",  type: "Gray"},  //13
  {source: "Second Order Circuits",                     target: "ECE 10",  type: "Gray"},  //14
  {source: "Sinusoidal Steady State",                   target: "ECE 10",  type: "Gray"},  //15
  {source: "Phasors",                                   target: "ECE 10",  type: "Gray"},  //16

    // ECE M16
  {source: "Boolean Algebra",                           target: "ECE M16",  type: "Gray"},  //1
  {source: "Combinational Logic Design",                target: "ECE M16",  type: "Gray"},  //2
  {source: "Numbers and Arithmetic (Binary)",           target: "ECE M16",  type: "Gray"},  //3
  {source: "Sequential Logic",                          target: "ECE M16",  type: "Gray"},  //4
  {source: "Factoring State Machines",                  target: "ECE M16",  type: "Gray"},  //5
  {source: "Microcode",                                 target: "ECE M16",  type: "Gray"},  //6 
  {source: "Time in Digital Logic",                     target: "ECE M16",  type: "Gray"},  //7 

  // ECE 102
  {source: "Fourier Series",                            target: "ECE 102",  type: "Gray"},  //1
  {source: "Fourier Transform",                         target: "ECE 102",  type: "Gray"},  //2
  {source: "Frequency Responses",                       target: "ECE 102",  type: "Gray"},  //3
  {source: "Periodic Signals",                          target: "ECE 102",  type: "Gray"},  //4
  {source: "Sampling Theorem",                          target: "ECE 102",  type: "Gray"},  //5
  {source: "Time-Invariance",                           target: "ECE 102",  type: "Gray"},  //6 
  {source: "Casality",                                  target: "ECE 102",  type: "Gray"},  //7 
  {source: "Impulse Response Functions",                target: "ECE 102",  type: "Gray"},  //8 
  {source: "Superposition",                             target: "ECE 102",  type: "Gray"},  //9
  {source: "Convolution Integrals",                     target: "ECE 102",  type: "Gray"},  //10
  {source: "Linearity",                                 target: "ECE 102",  type: "Gray"},  //11
  {source: "Existense",                                 target: "ECE 102",  type: "Gray"},  //12
  {source: "Laplace Transform",                         target: "ECE 102",  type: "Gray"},  //13
  {source: "Undetermined Coefficients",                 target: "ECE 102",  type: "Gray"},  //14
  {source: "First Order Equations",                     target: "ECE 102",  type: "Gray"},  //15
  {source: "Variations of Parameters Method",           target: "ECE 102",  type: "Gray"},  //16
  {source: "Uniqueness",                                target: "ECE 102",  type: "Gray"},  //17
  {source: "Second Order Equations",                    target: "ECE 102",  type: "Gray"},  //18
  {source: "Input/Output Description",                  target: "ECE 102",  type: "Gray"},  //19
  {source: "Responses of Systems to Periodic Signals",  target: "ECE 102",  type: "Gray"},  //17
  



//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

// From ECE 10

{source: "Superposition",                             target: "Ideal Transformers",  type: "Red"},  //1
  
{source: "Node Method",                               target: "RLC Circuits",          type: "Red"},  //1

{source: "Mesh Method",                               target: "RLC Circuits",          type: "Red"},  //1 

{source: "Source Transformations",                    target: "RLC Circuits",          type: "Red"},  //1 
{source: "Source Transformations",                    target: "Ideal Transformers",  type: "Red"},  //2

{source: "Kirchoff's Laws",                           target: "Ideal Transformers",  type: "Red"},  //1

{source: "Sign Convention",                           target: "RLC Circuits",          type: "Red"},  //1 

{source: "Inductors",                                 target: "Mutual Inductance",   type: "Red"},  //1

{source: "Second Order Circuits",                     target: "RLC Circuits",                 type: "Red"},  //1
{source: "Second Order Circuits",                     target: "Bode Plot",                type: "Red"},  //2

{source: "First Order Circuits",                      target: "Bode Plot",                type: "Red"},  //2



///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

// From ECE M16

{source: "Time in Digital Logic",                     target: "Sinusoidal Steady State",  type: "Green"},  //1

///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

// From ECE 102

{source: "Input/Output Description",                  target: "Two-Port Networks",        type: "Fuchsia"},  //1

{source: "Casality",                                  target: "Two-Port Networks",        type: "Fuchsia"},  //1

{source: "Responses of Systems to Periodic Signals",  target: "Sinusoidal Steady State",  type: "Fuchsia"},  //1

];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width =  1600,
    height = 600;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)    
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "Red", "Blue", "Orange" , "Gray", "Green" , "Fuchsia", "Aqua", "Teal", "Navy", "Purple"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
