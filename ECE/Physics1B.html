<!DOCTYPE html>
<meta charset="utf-8">
<style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}





.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#Red {fill: red;}
.link.Red {stroke: red;}

#Gray {fill: gray;}
.link.Gray {stroke: gray;}

#Blue {fill: blue;}
.link.Blue {stroke: blue;}

#Orange {fill: orange;}
.link.Orange {stroke: orange;}

#Green {fill: green;}
.link.Green {stroke: green;}

#Fuchsia {fill: fuchsia;}
.link.Fuchsia {stroke: fuchsia;}

#Aqua {fill: aqua;}
.link.Aqua {stroke: aqua;}

#Teal {fill: teal;}
.link.Teal {stroke: teal;}

#Navy {fill: navy;}
.link.Navy {stroke: navy;}

#Purple {fill: purple;}
.link.Purple {stroke: purple;}




circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
  cursor: pointer;
}



text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>

<h1>Physics 1B</h1>
<title>Physics 1B</title>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var links = [

  // Physics 1B
  {source: "Wave",                      target: "Physics 1B",  type: "Blue"},  //1
  {source: "Sound",                     target: "Physics 1B",  type: "Blue"},  //2
  {source: "Electric Charge",           target: "Physics 1B",  type: "Blue"},  //3
  {source: "Electric Field",            target: "Physics 1B",  type: "Blue"},  //4
  {source: "Resistance ",               target: "Physics 1B",  type: "Blue"},  //5
  {source: "Dielectric",                target: "Physics 1B",  type: "Blue"},  //6
  {source: "Capacitance",               target: "Physics 1B",  type: "Blue"},  //7
  {source: "Currents",                  target: "Physics 1B",  type: "Blue"},  //8
  {source: "DC Circuits",               target: "Physics 1B",  type: "Blue"},  //9
  {source: "Electric Potential",        target: "Physics 1B",  type: "Blue"},  //10
  {source: "Electric Flux",             target: "Physics 1B",  type: "Blue"},  //11
  {source: "Magnetic Field",           target: "Physics 1B",  type: "Blue"},  //12
  {source: "Gauss's Law",               target: "Physics 1B",  type: "Blue"},  //13
    

  // Physics 1A
  {source: "Force",                   target: "Physics 1A",  type: "Gray"},  //1
  {source: "Acceleration",            target: "Physics 1A",  type: "Gray"},  //2
  {source: "Velocity",                target: "Physics 1A",  type: "Gray"},  //3
  {source: "Work",                    target: "Physics 1A",  type: "Gray"},  //4
  {source: "Conservation of Energy",  target: "Physics 1A",  type: "Gray"},  //5
  {source: "Linear Equations",        target: "Physics 1A",  type: "Gray"},  //6
  {source: "Vectors 2D/3D",           target: "Physics 1A",  type: "Gray"},  //7
  {source: "Motion 2D/3D",            target: "Physics 1A",  type: "Gray"},  //8
  {source: "Potential Energy",        target: "Physics 1A",  type: "Gray"},  //9
 
// Math 31B Classses
  {source: "Series",                target: "Math 31B",  type: "Gray"}, //1
  {source: "Derivatives",           target: "Math 31B",  type: "Gray"}, //2
  {source: "Taylor Series",         target: "Math 31B",  type: "Gray"}, //3
  {source: "Sequences",             target: "Math 31B",  type: "Gray"}, //4
  {source: "Taylor Approximation",  target: "Math 31B",  type: "Gray"}, //5
  {source: "Improper Integrals",    target: "Math 31B",  type: "Gray"}, //6
  
  // Math 32A Classses
  {source: "Vectors 2D/3D",           target: "Math 32A",  type: "Gray"}, //1
  {source: "Dot Product",             target: "Math 32A",  type: "Gray"}, //2
  {source: "Parametric Equations",    target: "Math 32A",  type: "Gray"}, //3
  {source: "Motion 2D/3D",            target: "Math 32A",  type: "Gray"}, //4
  {source: "Partial Derivatives",     target: "Math 32A",  type: "Gray"}, //5
  {source: "Directional Derivatives", target: "Math 32A",  type: "Gray"}, //6
  {source: "Limits",                  target: "Math 32A",  type: "Gray"}, //7
  {source: "Multi-Variable Function", target: "Math 32A",  type: "Gray"}, //8
  {source: "Cross Product",           target: "Math 32A",  type: "Gray"}, //9
  {source: "Vector Value Function",   target: "Math 32A",  type: "Gray"}, //10
  {source: "Chain Rule",              target: "Math 32A",  type: "Gray"}, //11
  {source: "Lagrange Multiplier",     target: "Math 32A",  type: "Gray"}, //12
  {source: "Optimization",            target: "Math 32A",  type: "Gray"}, //13 

   // Math 32B Classses
  {source: "Dot Product",                 target: "Math 32B",  type: "Gray"}, //1
  {source: "Cross Product",               target: "Math 32B",  type: "Gray"}, //6
  {source: "Gradient",                    target: "Math 32B",  type: "Gray"}, //2
  {source: "Integrals of Two Variables",  target: "Math 32B",  type: "Gray"}, //3
  {source: "Linear Integrals",            target: "Math 32B",  type: "Gray"}, //4



//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Connections from Physics 1A


{source: "Conservation of Energy",  target: "Electric Charge",  type: "Red"},  

{source: "Velocity",                target: "Wave",  type: "Red"},

{source: "Force",                   target: "Dielectric",  type: "Red"},  


//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Connections from Math 31B


  {source: "Derivatives",           target: "Electric Charge",  type: "Orange"},

  {source: "Series",                target: "Resistance",       type: "Orange"},
  {source: "Series",                target: "Currents",         type: "Orange"},



//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Connections from Math 32A

  {source: "Vectors 2D/3D",           target: "Magnetic Field",  type: "Aqua"}, 
  {source: "Vectors 2D/3D",           target: "Electric Flux",   type: "Aqua"}, 
  {source: "Vectors 2D/3D",           target: "Electric Field",  type: "Aqua"}, 


  {source: "Dot Product",             target: "Magnetic Field",  type: "Aqua"}, 
  {source: "Cross Product",           target: "Magnetic Field",  type: "Aqua"}, 
  {source: "Motion 2D/3D",            target: "Magnetic Field",  type: "Aqua"}, 



//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// Connections from Math 32B

  {source: "Dot Product",                 target: "Electric Flux",       type: "Fuchsia"},
  {source: "Dot Product",                 target: "Magnetic Field",      type: "Fuchsia"},
  {source: "Dot Product",                 target: "Electric Potential",  type: "Fuchsia"},

  {source: "Cross Product",               target: "Electric Flux",       type: "Fuchsia"},
  {source: "Cross Product",               target: "Magnetic Field",      type: "Fuchsia"},
  {source: "Cross Product",               target: "Electric Potential",  type: "Fuchsia"},

  {source: "Gradient",                    target: "Electric Flux",       type: "Fuchsia"},
  {source: "Gradient",                    target: "Magnetic Field",      type: "Fuchsia"},
  {source: "Gradient",                    target: "Electric Potential",  type: "Fuchsia"},

];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width =  1400,
    height = 1000;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)    
    .charge(-1000	)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);








// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["Red","Gray", "Blue", "Orange" , "Green" , "Fuchsia", "Aqua", "Teal", "Navy", "Purple"])
   .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5")
    ;

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; })
    .call(force.drag);

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
    .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
