<!DOCTYPE html>
<meta charset="utf-8">
<style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#Red {fill: red;}
.link.Red {stroke: red;}

#Gray {fill: gray;}
.link.Gray {stroke: gray;}

#Blue {fill: blue;}
.link.Blue {stroke: blue;}

#Orange {fill: orange;}
.link.Orange {stroke: orange;}

#Green {fill: green;}
.link.Green {stroke: green;}

#Fuchsia {fill: fuchsia;}
.link.Fuchsia {stroke: fuchsia;}

#Aqua {fill: aqua;}
.link.Aqua {stroke: aqua;}

#Teal {fill: teal;}
.link.Teal {stroke: teal;}

#Navy {fill: navy;}
.link.Navy {stroke: navy;}

#Purple {fill: purple;}
.link.Purple {stroke: purple;}




circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
  cursor: pointer;
}



text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>

<h1>Physics 4BL</h1>
<title>Physics 4BL</title>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var links = [
  
// Physics 4BL
  {source: "Electric Forces",              target: "Physics 4BL",  type: "Blue"},  //1
  {source: "Electric Field",               target: "Physics 4BL",  type: "Blue"},  //2
  {source: "Electric Potential",           target: "Physics 4BL",  type: "Blue"},  //3
  {source: "Capacitors",                   target: "Physics 4BL",  type: "Blue"},  //4
  {source: "Resistors",                    target: "Physics 4BL",  type: "Blue"},  //5
  {source: "Inductors",                    target: "Physics 4BL",  type: "Blue"},  //6
  {source: "Nonlinear Devices",            target: "Physics 4BL",  type: "Blue"},  //7
  {source: "Linear Devices",               target: "Physics 4BL",  type: "Blue"},  //8
  {source: "Optics",                       target: "Physics 4BL",  type: "Blue"},  //9
  {source: "Magnetic Field",              target: "Physics 4BL",  type: "Blue"},  //10
  
    
// Physics 1A
  {source: "Force",                   target: "Physics 1A",  type: "Gray"},  //1
  {source: "Acceleration",            target: "Physics 1A",  type: "Gray"},  //2
  {source: "Velocity",                target: "Physics 1A",  type: "Gray"},  //3
  {source: "Work",                    target: "Physics 1A",  type: "Gray"},  //4
  {source: "Conservation of Energy",  target: "Physics 1A",  type: "Gray"},  //5
  {source: "Linear Equations",        target: "Physics 1A",  type: "Gray"},  //6
  {source: "Vectors 2D/3D",           target: "Physics 1A",  type: "Gray"},  //7
  {source: "Motion 2D/3D",            target: "Physics 1A",  type: "Gray"},  //8
  {source: "Potential Energy",        target: "Physics 1A",  type: "Gray"},  //9

  // Physics 1B
  {source: "Wave",                      target: "Physics 1B",  type: "Gray"},  //1
  {source: "Sound",                     target: "Physics 1B",  type: "Gray"},  //2
  {source: "Electric Charge",           target: "Physics 1B",  type: "Gray"},  //3
  {source: "Electric Field",            target: "Physics 1B",  type: "Gray"},  //4
  {source: "Resistance ",               target: "Physics 1B",  type: "Gray"},  //5
  {source: "Dielectric",                target: "Physics 1B",  type: "Gray"},  //6
  {source: "Capacitance",               target: "Physics 1B",  type: "Gray"},  //7
  {source: "Currents",                  target: "Physics 1B",  type: "Gray"},  //8
  {source: "DC Circuits",               target: "Physics 1B",  type: "Gray"},  //9
  {source: "Electric Potential",        target: "Physics 1B",  type: "Gray"},  //10
  {source: "Electric Flux",             target: "Physics 1B",  type: "Gray"},  //11
  {source: "Magnetic Field",            target: "Physics 1B",  type: "Gray"},  //12
  {source: "Gauss's Law",               target: "Physics 1B",  type: "Gray"},  //13

    //Physics 1C
  {source: "Magnetic Field",                 target: "Physics 1C",  type: "Gray"},  //1
  {source: "Ampere's Law",                   target: "Physics 1C",  type: "Gray"},  //2
  {source: "Inductance",                     target: "Physics 1C",  type: "Gray"},  //3
  {source: "AC Circuits",                    target: "Physics 1C",  type: "Gray"},  //4
  {source: "Maxwell's Equations",            target: "Physics 1C",  type: "Gray"},  //5
  {source: "Electromagnetic Waves",          target: "Physics 1C",  type: "Gray"},  //6
  {source: "Special Relativity",             target: "Physics 1C",  type: "Gray"},  //7
  {source: "Diffraction",                    target: "Physics 1C",  type: "Gray"},  //8
  {source: "Interference",                   target: "Physics 1C",  type: "Gray"},  //9
  {source: "Mirrors",                        target: "Physics 1C",  type: "Gray"},  //10
  {source: "Lenses",                         target: "Physics 1C",  type: "Gray"},  //11
  {source: "Reflection",                     target: "Physics 1C",  type: "Gray"},  //12
  {source: "Refraction",                     target: "Physics 1C",  type: "Gray"},  //13

  ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// From Physics 1A
  {source: "Vectors 2D/3D",           target: "Magnetic Field",  type: "Red"},
  {source: "Motion 2D/3D",            target: "Magnetic Field",  type: "Red"},  

 ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// From Physics 1B

  {source: "Electric Charge",           target: "Inductors",  type: "Orange"}, 
  {source: "Electric Charge",           target: "Capacitors", type: "Orange"}, 
  {source: "Electric Charge",           target: "Resistors",  type: "Orange"}, 


  {source: "Capacitance",               target: "Capacitors",  type: "Orange"},  

  {source: "Resistance ",               target: "Resistors",  type: "Orange"},

  {source: "Currents",                  target: "Linear Devices",  type: "Orange"}, 
  {source: "DC Circuits",               target: "Linear Devices",  type: "Orange"}, 

 ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// From Physics 1C

  {source: "Inductance",                     target: "Inductors",  type: "Aqua"}, 

  {source: "AC Circuits",                    target: "Linear Devices",  type: "Aqua"}, 

  {source: "Maxwell's Equations",            target: "Magnetic Field",  type: "Aqua"}, 
  {source: "Maxwell's Equations",            target: "Electric Field",  type: "Aqua"}, 

  {source: "Electromagnetic Waves",          target: "Optics",  type: "Aqua"}, 
  {source: "Refraction",                     target: "Optics",  type: "Aqua"}, 
  {source: "Reflection",                     target: "Optics",  type: "Aqua"}, 
  {source: "Mirrors",                        target: "Optics",  type: "Aqua"}, 
  {source: "Lenses",                         target: "Optics",  type: "Aqua"}, 
  {source: "Diffraction",                    target: "Optics",  type: "Aqua"}, 
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width =  1300,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)    
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);









// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["Red","Gray", "Blue", "Orange" , "Green" , "Fuchsia", "Aqua", "Teal", "Navy", "Purple"])
   .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5")
    ;

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; })
    .call(force.drag);

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
    .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
