<!DOCTYPE html>
<meta charset="utf-8">
<style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#Red {fill: red;}
.link.Red {stroke: red;}

#Blue {fill: blue;}
.link.Blue {stroke: blue;}

#Orange {fill: orange;}
.link.Orange {stroke: orange;}

#Green {fill: green;}
.link.Green {stroke: green;}

#Fuchsia {fill: fuchsia;}
.link.Fuchsia {stroke: fuchsia;}

#Aqua {fill: aqua;}
.link.Aqua {stroke: aqua;}

#Teal {fill: teal;}
.link.Teal {stroke: teal;}

#Navy {fill: navy;}
.link.Navy {stroke: navy;}

#Purple {fill: purple;}
.link.Purple {stroke: purple;}

#Gray {fill: gray;}
.link.Gray {stroke: gray;}




circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
  cursor: pointer;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>

  <h1>ECE 170C</h1>
  <title>ECE 170C</title>



<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var links = [

  // 
  {source: "Light Detection for Communication and Sensing",   target: "ECE 170C",  type: "Blue"},  //1
  {source: "Conversion of light to Electrical Energy",        target: "ECE 170C",  type: "Blue"},  //2
  {source: "Intro to Radiometry",                             target: "ECE 170C",  type: "Blue"},  //3
  {source: "Semiconductor Photodetectors",                    target: "ECE 170C",  type: "Blue"},  //4
  
  {source: "Photovoltaic Solar Cells",                        target: "ECE 170C",  type: "Blue"},  //5
  {source: "Thermal Detectors",                               target: "ECE 170C",  type: "Blue"},  //6
  {source: "Figures of Merit",                                target: "ECE 170C",  type: "Blue"},  //7
  {source: "Noise Processing",                                target: "ECE 170C",  type: "Blue"},  //8

  // ECE 2 Classes
  {source: "Quantum Theory",                                  target: "ECE 2",  type: "Gray"},  //1
  {source: "Fermi Energies",                                  target: "ECE 2",  type: "Gray"},  //2
  {source: "Electrons in Solids",                             target: "ECE 2",  type: "Gray"},  //3
  {source: "Electrical Properties of Semiconductors",         target: "ECE 2",  type: "Gray"},  //4
  {source: "Junction Devices",                                target: "ECE 2",  type: "Gray"},  //5

  // ECE 101A Classes
  {source: "Quasistatic Electric Fields",                     target: "ECE 101A",  type: "Gray"},  //1
  {source: "Static Magnetic Fields",                          target: "ECE 101A",  type: "Gray"},  //2
  {source: "Quasistatic Magnetic Fields",                     target: "ECE 101A",  type: "Gray"},  //3
  {source: "Electromagnetic Fields",                          target: "ECE 101A",  type: "Gray"},  //4
  {source: "Waves",                                           target: "ECE 101A",  type: "Gray"},  //5
  {source: "Phasors",                                         target: "ECE 101A",  type: "Gray"},  //6
  {source: "Transmission Lines",                              target: "ECE 101A",  type: "Gray"},  //7
  {source: "Smith Chart",                                     target: "ECE 101A",  type: "Gray"},  //8
  {source: "Transient Response",                              target: "ECE 101A",  type: "Gray"},  //9
  {source: "Vector Analysis",                                 target: "ECE 101A",  type: "Gray"},  //10
  {source: "Maxwell Equations",                               target: "ECE 101A",  type: "Gray"},  //11
  {source: "Static Electric Fields",                          target: "ECE 101A",  type: "Gray"},  //12
  
  // ECE 170A
  {source: "Development of Photonics Foundation",             target: "ECE 170A",  type: "Gray"},  //1
  {source: "Optical Properties of Materials",                 target: "ECE 170A",  type: "Gray"},  //2
  {source: "Optical Wave Propagation and Modes",              target: "ECE 170A",  type: "Gray"},  //3
  {source: "Optical Interferometers and Resonators",          target: "ECE 170A",  type: "Gray"},  //4
  {source: "Maxwell's Equations",                             target: "ECE 170A",  type: "Gray"},  //5
  {source: "Optical Detection",                               target: "ECE 170A",  type: "Gray"},  //6
  {source: "Principles of Lasers and Light Emitting Diodes",  target: "ECE 170A",  type: "Gray"},  //7
  {source: "Optical Absorption and Emission",                 target: "ECE 170A",  type: "Gray"},  //8
  {source: "Optical Coupling and Modulation",                 target: "ECE 170A",  type: "Gray"},  //9
  
  ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

  // From ECE 2
  {source: "Quantum Theory",                                  target: "Semiconductor Photodetectors",  type: "Red"},  
  {source: "Quantum Theory",                                  target: "Photovoltaic Solar Cells",      type: "Red"},  

  {source: "Electrons in Solids",                             target: "Photovoltaic Solar Cells",      type: "Red"},  
  {source: "Electrons in Solids",                             target: "Conversion of light to Electrical Energy",  type: "Red"},
  
  {source: "Electrical Properties of Semiconductors",         target: "Photovoltaic Solar Cells",      type: "Red"},  
  {source: "Electrical Properties of Semiconductors",         target: "Semiconductor Photodetectors",  type: "Red"},  
    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  // From ECE 101A

  {source: "Waves",                                           target: "Noise Processing",  type: "Orange"},  
    ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

  // From ECE 170A

  {source: "Optical Properties of Materials",                 target: "Intro to Radiometry",  type: "Aqua"},  
  {source: "Optical Wave Propagation and Modes",              target: "Intro to Radiometry",  type: "Aqua"},  
  {source: "Optical Interferometers and Resonators",          target: "Intro to Radiometry",  type: "Aqua"},  

  {source: "Optical Absorption and Emission",                 target: "Intro to Radiometry",  type: "Aqua"},  
  {source: "Optical Coupling and Modulation",                 target: "Intro to Radiometry",  type: "Aqua"},  
  {source: "Optical Detection",                               target: "Intro to Radiometry",  type: "Aqua"},  

];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width =  1500,
    height = 1000;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(200)    
    .charge(-1000)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "Red", "Blue", "Orange" , "Gray", "Green" , "Fuchsia", "Aqua", "Teal", "Navy", "Purple"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
