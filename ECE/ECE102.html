<!DOCTYPE html>
<meta charset="utf-8">
<style>

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}


.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#Red {fill: red;}
.link.Red {stroke: red;}

#Blue {fill: blue;}
.link.Blue {stroke: blue;}

#Orange {fill: orange;}
.link.Orange {stroke: orange;}

#Green {fill: green;}
.link.Green {stroke: green;}

#Fuchsia {fill: fuchsia;}
.link.Fuchsia {stroke: fuchsia;}

#Aqua {fill: aqua;}
.link.Aqua {stroke: aqua;}

#Teal {fill: teal;}
.link.Teal {stroke: teal;}

#Navy {fill: navy;}
.link.Navy {stroke: navy;}

#Purple {fill: purple;}
.link.Purple {stroke: purple;}

#Gray {fill: gray;}
.link.Gray {stroke: gray;}




circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
  cursor: pointer;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
  
  <h1>ECE 102</h1>
  <title>ECE 102</title>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var links = [

// ECE 102
  {source: "Fourier Series",                            target: "ECE 102",  type: "Blue"},  //1
  {source: "Fourier Transform",                         target: "ECE 102",  type: "Blue"},  //2
  {source: "Frequency Responses",                       target: "ECE 102",  type: "Blue"},  //3
  {source: "Periodic Signals",                          target: "ECE 102",  type: "Blue"},  //4
  {source: "Sampling Theorem",                          target: "ECE 102",  type: "Blue"},  //5
  {source: "Time-Invariance",                           target: "ECE 102",  type: "Blue"},  //6 
  {source: "Casality",                                  target: "ECE 102",  type: "Blue"},  //7 
  {source: "Impulse Response Functions",                target: "ECE 102",  type: "Blue"},  //8 
  {source: "Superposition",                             target: "ECE 102",  type: "Blue"},  //9
  {source: "Convolution Integrals",                     target: "ECE 102",  type: "Blue"},  //10
  {source: "Linearity",                                 target: "ECE 102",  type: "Blue"},  //11
  {source: "Existense",                                 target: "ECE 102",  type: "Blue"},  //12
  {source: "Laplace Transform",                         target: "ECE 102",  type: "Blue"},  //13
  {source: "Undetermined Coefficients",                 target: "ECE 102",  type: "Blue"},  //14
  {source: "First Order Equations",                     target: "ECE 102",  type: "Blue"},  //15
  {source: "Variations of Parameters Method",           target: "ECE 102",  type: "Blue"},  //16
  {source: "Uniqueness",                                target: "ECE 102",  type: "Blue"},  //17
  {source: "Second Order Equations",                    target: "ECE 102",  type: "Blue"},  //18


// Math 31A Classses
  {source: "Derivatives",              target: "Math 31A",  type: "Gray"}, //1
  {source: "Product Rule",             target: "Math 31A",  type: "Gray"}, //6
  {source: "Chain Rule",               target: "Math 31A",  type: "Gray"}, //4
  {source: "Implicit Differentiation", target: "Math 31A",  type: "Gray"}, //3
  {source: "Linear Approximation",     target: "Math 31A",  type: "Gray"}, //5
  {source: "Indefinite Integrals",     target: "Math 31A",  type: "Gray"}, //7
  {source: "Area Under Curve",         target: "Math 31A",  type: "Gray"}, //2
  
  
// Math 33A Classses
  {source: "Gauss-Jordan Elimination",       target: "Math 33A",  type: "Gray"}, //1
  {source: "Linear Transformation",          target: "Math 33A",  type: "Gray"}, //2
  {source: "Matrix Algebra, Product",        target: "Math 33A",  type: "Gray"}, //3
  {source: "Matrix Algebra, Inverse",        target: "Math 33A",  type: "Gray"}, //4
  {source: "R^n",                            target: "Math 33A",  type: "Gray"}, //5
  {source: "Linear Independence",            target: "Math 33A",  type: "Gray"}, //6
  {source: "Gram-Schmidt Process",           target: "Math 33A",  type: "Gray"}, //7
  {source: "QR-Factorization",               target: "Math 33A",  type: "Gray"}, //8
  {source: "Orthogonal projection",          target: "Math 33A",  type: "Gray"}, //9
  {source: "Determinants",                   target: "Math 33A",  type: "Gray"},//10
  {source: "Eigenvalues and Eigenvectors",   target: "Math 33A",  type: "Gray"}, //11 

// Math 33B Classses
  {source: "First Order Equations",      target: "Math 33B",  type: "Gray"}, //1
  {source: "Euler's Method",                           target: "Math 33B",  type: "Gray"}, //2
  {source: "Linear Homogenous Equations",              target: "Math 33B",  type: "Gray"}, //3
  {source: "Linear Inhomogenous Equations",            target: "Math 33B",  type: "Gray"}, //4
  {source: "Exact Differentiatial Equations",          target: "Math 33B",  type: "Gray"}, //5
  {source: "Uniqueness",                               target: "Math 33B",  type: "Gray"}, //6
  {source: "Stability",                                target: "Math 33B",  type: "Gray"}, //7
  {source: "2nd Order Linear Equations",               target: "Math 33B",  type: "Gray"}, //8
  {source: "Linear Independence",                      target: "Math 33B",  type: "Gray"}, //9
  {source: "Undetermined Coefficients",                target: "Math 33B",  type: "Gray"}, //10
  {source: "Eigenvalues and Eigenvectors",             target: "Math 33B",  type: "Gray"}, //11
  {source: "Distinct, Real, and Complex Eigenvalues",  target: "Math 33B",  type: "Gray"}, //12

  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

  // From Math 31A
  {source: "Derivatives",              target: "Fourier Series",     type: "Red"}, //1
  {source: "Derivatives",              target: "Fourier Transform",  type: "Red"}, //2

  {source: "Linear Approximation",     target: "Sampling Theorem",   type: "Red"}, //1

  {source: "Indefinite Integrals",     target: "Fourier Series",     type: "Red"}, //1
  {source: "Indefinite Integrals",     target: "Fourier Transform",  type: "Red"}, //2
  {source: "Indefinite Integrals",     target: "Laplace Transform",  type: "Red"}, //3

  {source: "Area Under Curve",         target: "Fourier Transform",  type: "Red"}, //1
  {source: "Area Under Curve",         target: "Fourier Series",     type: "Red"}, //1
  {source: "Area Under Curve",         target: "Laplace Transform",  type: "Red"}, //3
  {source: "Area Under Curve",         target: "Frequency Responses",type: "Red"}, //4
  {source: "Area Under Curve",         target: "Periodic Signals",   type: "Red"}, //5
  {source: "Area Under Curve",         target: "Superposition",      type: "Red"}, //6
  {source: "Area Under Curve",         target: "Impulse Response Functions",  type: "Red"}, //7
  {source: "Area Under Curve",         target: "Convolution Integrals",       type: "Red"}, //8

  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

  // From Math 33B
  {source: "Euler's Method",                           target: "Fourier Series",          type: "Green"}, //1
  {source: "Euler's Method",                           target: "Fourier Transform",       type: "Green"}, //2
  {source: "Euler's Method",                           target: "Second Order Equations",  type: "Green"}, //3
  {source: "Euler's Method",                           target: "Laplace Transform",       type: "Green"}, //4
  {source: "Euler's Method",                           target: "First Order Equations",   type: "Green"}, //5

  {source: "Linear Homogenous Equations",   target: "First Order Equations",    type: "Green"}, //1
  {source: "Linear Homogenous Equations",   target: "Second Order Equations",   type: "Green"}, //2 

  {source: "Linear Inhomogenous Equations",   target: "First Order Equations",  type: "Green"}, //1
  {source: "Linear Inhomogenous Equations",   target: "Second Order Equations", type: "Green"}, //2 

  {source: "Uniqueness",   target: "First Order Equations",   type: "Green"}, //2 
  {source: "Uniqueness",   target: "Second Order Equations",  type: "Green"}, //1
  
  {source: "Stability",                                target: "Casality",  type: "Green"}, //1

  {source: "Distinct, Real, and Complex Eigenvalues",  target: "First Order Equations",   type: "Green"}, //2 
  {source: "Distinct, Real, and Complex Eigenvalues",  target: "Second Order Equations",  type: "Green"}, //1
  {source: "Distinct, Real, and Complex Eigenvalues",  target: "Uniqueness",  type: "Green"}, //
  

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

// From Math 33A
  {source: "Linear Transformation",          target: "Fourier Series",          type: "Green"}, //1
  {source: "Linear Transformation",          target: "Fourier Transformation",  type: "Green"}, //2
  {source: "Linear Transformation",          target: "Casality",                type: "Green"}, //3
  {source: "Linear Transformation",          target: "Laplace Transform",       type: "Green"}, //4
  {source: "Linear Transformation",          target: "Time-Invariance",         type: "Green"}, //5
  {source: "Linear Transformation",          target: "Superposition",           type: "Green"}, //6

  {source: "Eigenvalues and Eigenvectors",   target: "Uniqueness",              type: "Green"}, //1 
  {source: "Eigenvalues and Eigenvectors",   target: "First Order Equations",   type: "Green"}, //2
  {source: "Eigenvalues and Eigenvectors",   target: "Second Order Equations",  type: "Green"}, //3



  
  
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 1200,
    height = 1200;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(200)    
    .charge(-900)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "Red", "Blue", "Orange" , "Gray", "Green" , "Fuchsia", "Aqua", "Teal", "Navy", "Purple"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
